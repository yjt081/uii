<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>101Acres | Real Estate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
    }

    .card img {
      height: 200px;
      object-fit: cover;
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">101ACRES</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="listing.html" class="nav-link">Listing</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5 bg-light text-center">
      <div class="container">
        <h1 class="display-4">Find Your Dream Property</h1>
        <p class="lead">
          Explore apartments, villas, and plots in top Indian cities
        </p>
        <a href="listing.html" class="btn btn-primary mt-3">Browse Listing</a>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="mb-4">Featured Properties</h2>
        <form id="filterForm" class="mb-4 row g-3 justify-content-center">
          <div class="col-md-3">
            <select
              id="location"
              class="form-select"
              aria-label="Select location"
            >
              <option value="">All Locations</option>
              <option value="Madhapur">Gurgaon</option>
              <option value="Baner">Delhi</option>
              <option value="Whitefield">Noida</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="type" class="form-select" aria-label="Select type">
              <option value="">All Types</option>
              <option value="Apartment">Apartment</option>
              <option value="Villa">Villa</option>
              <option value="Plot">Plot</option>
            </select>
          </div>
          <div class="col-md-3">
            <select
              id="priceRange"
              class="form-select"
              aria-label="Select price range"
            >
              <option value="">Any Price</option>
              <option value="0.75">Up to ₹75 Lakh</option>
              <option value="1.25">Up to ₹1.25 Cr</option>
            </select>
          </div>
          <div class="col-md-2 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Filter</button>
            <button type="button" id="resetBtn" class="btn btn-secondary">
              Reset
            </button>
          </div>
        </form>

        <div class="row" id="listingsContainer"></div>
      </div>
    </section>

    <footer class="bg-dark text-white py-3 text-center">
      <p class="mb-0">© 2025 101Acres. All rights reserved.</p>
    </footer>

    <script>
      const allProperties = [
        {
          title: "2BHK in Hyderabad",
          price: 0.75,
          priceDisplay: "₹75 Lakh",
          location: "Madhapur",
          type: "Apartment",
          image: "1.jpg",
          link: "property.html",
        },
        {
          title: "3BHK Villa in Pune",
          price: 1.25,
          priceDisplay: "₹1.25 Cr",
          location: "Baner",
          type: "Villa",
          image: "2.jpeg",
          link: "property.html",
        },
        {
          title: "Plot in Bangalore",
          price: 0.65,
          priceDisplay: "₹65 Lakh",
          location: "Whitefield",
          type: "Plot",
          image: "3.jpeg",
          link: "property.html",
        },
      ];

      const listingsContainer = document.getElementById("listingsContainer");
      const filterForm = document.getElementById("filterForm");
      const resetBtn = document.getElementById("resetBtn");

      function displayProperties(properties) {
        listingsContainer.innerHTML = "";
        if (properties.length === 0) {
          listingsContainer.innerHTML = `<p class="text-center">No properties found.</p>`;
          return;
        }
        properties.forEach((prop) => {
          listingsContainer.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="${prop.image}" class="card-img-top" alt="${prop.title}" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${prop.title}</h5>
            <p class="card-text">${prop.location} · ${prop.priceDisplay} · ${prop.type}</p>
            <a href="${prop.link}" class="btn btn-outline-primary mt-auto">View Details</a>
          </div>
        </div>
      </div>
    `;
        });
      }

      filterForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const location = document.getElementById("location").value;
        const type = document.getElementById("type").value;
        const priceRange = parseFloat(
          document.getElementById("priceRange").value
        );

        let filtered = allProperties;

        if (location) {
          filtered = filtered.filter((p) => p.location === location);
        }
        if (type) {
          filtered = filtered.filter((p) => p.type === type);
        }
        if (!isNaN(priceRange)) {
          filtered = filtered.filter((p) => p.price <= priceRange);
        }

        displayProperties(filtered);
      });

      resetBtn.addEventListener("click", () => {
        filterForm.reset();
        displayProperties(allProperties);
      });

      displayProperties(allProperties);
    </script>
  </body>
</html>
