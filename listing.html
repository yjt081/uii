<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>101Acres | Listings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">101Acres</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="listing.html" class="nav-link active">Listing</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <section class="container my-4">
    <h2 class="mb-3">Search Properties</h2>
    <form id="filterForm" class="row g-3 align-items-end">
      <div class="col-md-4">
        <label for="location" class="form-label">Location</label>
        <select class="form-select" id="location">
          <option value="">All Locations</option>
          <option value="Madhapur">Madhapur</option>
          <option value="Baner">Baner</option>
          <option value="Whitefield">Whitefield</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="type" class="form-label">Property Type</label>
        <select class="form-select" id="type">
          <option value="">All Types</option>
          <option value="Apartment">Apartment</option>
          <option value="Villa">Villa</option>
          <option value="Plot">Plot</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="priceRange" class="form-label">Max Price (₹ Crore)</label>
        <input type="number" class="form-control" id="priceRange" placeholder="No max" min="0" step="0.01" />
      </div>
      <div class="col-12 text-end">
        <button type="submit" class="btn btn-primary">Filter</button>
        <button type="button" id="resetBtn" class="btn btn-secondary ms-2">Reset</button>
        <button type="submit" id="Search" class="btn resetBtn">Search</button>
      </div>
    </form>
  </section>

  
  <section class="container mb-5">
    <div class="row" id="listingsContainer">
     
    </div>
  </section>

  
  <footer class="bg-dark text-white py-3 text-center">
    <p class="mb-0">© 2025 101Acres. All rights reserved.</p>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
